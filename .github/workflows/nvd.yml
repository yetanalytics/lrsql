name: Periodic NVD Scan

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8:00 AM

jobs:
  nvd_scan:
    uses: yetanalytics/actions/.github/workflows/nvd-scan.yml@e8fef49925c85c461ee5c5b3d08d78fff282a54d
    with:
      nvd-clojure-version: '2.0.0'
      classpath-command: 'clojure -Spath -A:db-h2:db-sqlite:db-postgres'
      nvd-config-filename: 'nvd_config.json'
