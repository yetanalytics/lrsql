AWSTemplateFormatVersion: "2010-09-09"
Description: "RDS Proxy for LRSQL"
Parameters:
  VPCStackName:
    Description: Name of our VPC Stack
    Type: String
  DBStackName:
    Description: DB Stack Reference
    Type: String
  SSMStackName:
    Description: SSM Stack Reference
    Type: String
  ProxyUserName:
    Description: Username for Proxy Server
    Type: String
    Default: proxy
  ProxyCredentialsPath:
    Description: Identifying Path for Proxy Credentials in Secrets Manager
    Type: String
    Default: "/lrsql/marketplace/DB_PROXY_USER"
  ProxyPermissions:
    Description: "Set of permissions allowed for the proxy in database (permissions described here: https://www.postgresql.org/docs/current/predefined-roles.html#PREDEFINED-ROLES-TABLE)"
    Type: List<String>
    Default: pg_read_all_data 
    AllowedValues:
      - pg_read_all_data
      - pg_write_all_data
  CreateUserBucketOverride:
    Description: Override for s3 bucket containing RDSCreateUser Lambda code
    Type: String
    Default: ""
  CreateUserFnKeyOverride:
    Description: Override for s3 Key containing RDSCreateUser Lambda Code
    Type: String
    Default: ""
  RDSCreateUserVersion:
    Description: Semantic version of the rds-create-user lambda
    Type: String
    Default: "v0.0.4"
  SSMInstanceAMI:
    Description: AMI ID
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
Conditions:
  CreateUserBucket: !Not [!Equals [!Ref CreateUserBucketOverride, ""]]
  CreateUserFnKey: !Not [!Equals [!Ref CreateUserFnKeyOverride, ""]]
Resources:
  ProxyCredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Ref ProxyCredentialsPath 
      Description: Credentials for proxy on PG 
      GenerateSecretString:
        SecretStringTemplate: !Sub 
          - |
            {
              "engine": "postgres",
              "host": "${DBEndpoint}",
              "port": "${DBPort}",
              "username": "${ProxyUserName}"
            }
          - DBEndpoint:
              Fn::ImportValue:
                !Join [":", [!Ref "DBStackName", "DBEndpoint"]]
            DBPort:
              Fn::ImportValue:
                !Join [":", [!Ref "DBStackName", "DBPort"]]
        GenerateStringKey: "password"
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
  CreateUserPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: IAM Policy for rds-create-user lambda access.
      ManagedPolicyName: !Sub "${AWS::StackName}-${AWS::Region}-create-proxy-user-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow access to SSM and VPC related networking
          - Effect: Allow
            Action:
              - "secretsmanager:GetSecretValue"
              - "ssm:GetParameter"
            Resource:
              - !GetAtt ProxyCredentialsSecret.Id
              - !Sub
                - "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${DBMasterUserPasswordPath}"
                - DBMasterUserPasswordPath:
                    Fn::ImportValue:
                      !Join [":", [!Ref "SSMStackName", "DBMasterUserPasswordPath"]]
          - Effect: Allow
            Action:
              - ec2:DescribeNetworkInterfaces
              - ec2:CreateNetworkInterface
              - ec2:DeleteNetworkInterface
              - ec2:DescribeInstances
              - ec2:AttachNetworkInterface
            Resource: "*"
  CreateUserRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: ["sts:AssumeRole"]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - !Ref CreateUserPolicy

  CreateUserSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG For Lambda Init Fn
      VpcId:
        Fn::ImportValue:
          !Join [":", [!Ref "VPCStackName", "VPCId"]]

  CreateUserIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from the create user fn to RDS instance
      GroupId:
        Fn::ImportValue: !Join [":", [!Ref "DBStackName", "DBInstanceSG"]]
      IpProtocol: tcp
      FromPort:
        Fn::ImportValue:
          !Join [":", [!Ref "DBStackName", "DBPort"]]
      ToPort:
        Fn::ImportValue:
          !Join [":", [!Ref "DBStackName", "DBPort"]]
      SourceSecurityGroupId: !Ref CreateUserSG
  
  DBProxySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to proxy
      VpcId:
        Fn::ImportValue: !Join [':', [!Ref 'VPCStackName', 'VPCId']]

  DBProxyIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from proxy to RDS instance
      GroupId:
        Fn::ImportValue: !Join [":", [!Ref "DBStackName", "DBInstanceSG"]]
      IpProtocol: tcp
      FromPort:
        Fn::ImportValue:
          !Join [":", [!Ref "DBStackName", "DBPort"]]
      ToPort: 
        Fn::ImportValue:
          !Join [":", [!Ref "DBStackName", "DBPort"]]
      SourceSecurityGroupId: !Ref DBProxySG 

  CreateUserFn:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !If
          - CreateUserBucket
          - !Ref CreateUserBucketOverride
          - !Sub "yet-rds-db-init-deploy-${AWS::Region}"
        S3Key: !If
          - CreateUserFnKey
          - !Ref CreateUserFnKeyOverride
          - !Sub "rds-create-user${RDSCreateUserVersion}.zip"
      Runtime: nodejs16.x
      Handler: index.handler
      Role: !GetAtt CreateUserRole.Arn
      Timeout: 15
      VpcConfig:
        SecurityGroupIds:
          - !Ref CreateUserSG
        SubnetIds:
          - Fn::ImportValue: !Join [':', [!Ref 'VPCStackName', 'PrivateSubnetOne']]
          - Fn::ImportValue: !Join [':', [!Ref 'VPCStackName', 'PrivateSubnetTwo']]
      
  CreateProxyUser:
    Type: Custom::CreateDBUser
    Properties:
      ServiceToken: !GetAtt CreateUserFn.Arn
      Credentials: !GetAtt ProxyCredentialsSecret.Id
      Permissions: !Ref ProxyPermissions
      DBMasterUsername:
          Fn::ImportValue:
            !Join [":", [!Ref "DBStackName", "DBMasterUserName"]]
      DBMasterUserPasswordPath:
          Fn::ImportValue:
            !Join [":", [!Ref "SSMStackName", "DBMasterUserPasswordPath"]]
      DBName:
          Fn::ImportValue:
            !Join [":", [!Ref "DBStackName", "DBName"]]
  LrsqlDBProxyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-rds-proxy-user-secret-access"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource: !GetAtt ProxyCredentialsSecret.Id
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                Resource: "*"
  LrsqlRdsProxy:
    Type: AWS::RDS::DBProxy
    Properties:
      DBProxyName: !Sub "${AWS::StackName}-lrsql-proxy"
      EngineFamily: POSTGRESQL
      Auth:
        - AuthScheme: SECRETS
          IAMAuth: DISABLED
          SecretArn: !GetAtt ProxyCredentialsSecret.Id
      RoleArn: !GetAtt LrsqlDBProxyRole.Arn
      VpcSubnetIds:
        - Fn::ImportValue:
            !Join [":", [!Ref "VPCStackName", "PrivateSubnetOne"]]
        - Fn::ImportValue:
            !Join [":", [!Ref "VPCStackName", "PrivateSubnetTwo"]] 
      VpcSecurityGroupIds:
        - !Ref DBProxySG 
      RequireTLS: true
      IdleClientTimeout: 1800
      DebugLogging: false
  LrsqlRdsProxyTargetGroup:
    Type: AWS::RDS::DBProxyTargetGroup
    Properties:
      DBProxyName: !Ref LrsqlRdsProxy
      DBClusterIdentifiers:
        - Fn::ImportValue:
            !Join [":", [!Ref "DBStackName", "DBClusterIdentifier"]]
      TargetGroupName: default
      ConnectionPoolConfigurationInfo:
        MaxConnectionsPercent: 100
        MaxIdleConnectionsPercent: 50
        ConnectionBorrowTimeout: 120
  SSMInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Path: "/"
  SSMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: SSMInstanceRole
  SSMInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for SSMInstance 
      VpcId:
        Fn::ImportValue:
          !Join [":", [!Ref "VPCStackName", "VPCId"]] 
  SSMInstanceIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties: 
      Description: Ingress from SSMInstance
      GroupId: !Ref DBProxySG
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref SSMInstanceSG
  SSMEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile: !Ref SSMInstanceProfile
      InstanceType: t3.micro
      ImageId: !Ref SSMInstanceAMI
      SecurityGroupIds:
        - !Ref SSMInstanceSG 
      SubnetId:
        Fn::ImportValue: !Join [":", [!Ref "VPCStackName", "PrivateSubnetOne"]]
Outputs:
  Endpoint:
    Description: Proxy Endpoint
    Value: !GetAtt LrsqlRdsProxy.Endpoint
    Export:
      Name: !Sub "${AWS::StackName}:Endpoint"
  DBProxySG:
    Description: Proxy SG
    Value: !Ref DBProxySG
    Export:
      Name: !Sub "${AWS::StackName}:DBProxySG"
  SSMInstanceId:
    Description: Instance ID of SSM EC2 Instance (needed for local ssm client config)
    Value: !GetAtt SSMEC2Instance.InstanceId
    Export:
      Name: !Sub "${AWS::StackName}:SSMInstanceId"
